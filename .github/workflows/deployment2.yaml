name: deployment 2 workflow
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run test 
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: build code
      run: npm run build 
    - name: deploy
      run: echo "Code Deployed"

    
